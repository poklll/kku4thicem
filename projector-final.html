<!DOCTYPE html>
<html lang="en">

<head>
    <title>4th ICEM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="public/html2canvas.min.js"></script>
    <script src="public/projector.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="/public/helper.js"></script>
  
    <link rel="stylesheet" type="text/css" href="public/projector.css">
    <link rel="stylesheet" href="public/animate.css">
    <script>
        var socket = io();
        window.name = "projector-final";
        onEx(socket, 'addimage', function (data) { addimage(data); });
        onEx(socket, 'tester', function (data) { table = data; init(); });
        onEx(socket, 'setquestion', function (data) {
            question = data;
            resetpanel();
        });
        socket.on('blackout',function(name){ blackout(name);});
        onEx(socket, 'openscoreboard', function () { window.location = "/user"; });
        onEx(socket, 'correct',function(data){
            
            document.getElementById("team"+(table.findindexbyabbr(data)+1)+"panel").style.backgroundColor ="green";
        });
        onEx(socket, 'wrong',function(data){
            document.getElementById("team"+(table.findindexbyabbr(data)+1)+"panel").style.backgroundColor ="red";
        });
        introduce(socket, "proj-final");
    </script>
</head>

<body>

    <div id="fullscreen">
        <img id="selected">
        <img id="cancel" src="asset/cancel.png" onclick="cancel()">
    </div>

    

    <div class="flex-container-final">
        <div class="flex-item-final" id="team1">
            <img  class="final-img" id="team1img" onclick="fullscreen(this.src)">
            <div class="teampanel" id="team1panel">
                <p class="teamlabel" id="team1label"></p>
            </div>
        </div>
        <div class="flex-item-final" id="team2">
            <img class="final-img" id="team2img" onclick="fullscreen(this.src)">
            <div class="teampanel" id="team2panel">
                <p class="teamlabel" id="team2label"></p>
            </div>
        </div>
        <div class="flex-item-fianl" id="team3">
            <img class="final-img" id="team3img" onclick="fullscreen(this.src)">
            <div class="teampanel" id="team3panel">
                <p class="teamlabel" id="team3label"></p>
            </div>
        </div>
        <div class="flex-item-final" id="team4">
            <img class="final-img" id="team4img" onclick="fullscreen(this.src)">
            <div class="teampanel" id="team4panel">
                <p class="teamlabel" id="team4label"></p>
            </div>
        </div>
        <div class="flex-item-final" id="team5">
                <img class="final-img" id="team5img" onclick="fullscreen(this.src)">
                <div class="teampanel" id="team5panel">
                    <p class="teamlabel" id="team5label"></p>
                </div>
            </div>
        </div> 
    <img class="logo" src="/asset/ICEMinwARM2.svg">


</body>

</html>
